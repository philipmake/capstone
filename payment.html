<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Tutors Connect</title>
</head>

<body>
    <nav>
        <span>tutors connect</span>

        <div class="navlinks">
            <ul>
                <li><a href="#">blog</a></li>
                <li><a href="search.html">search</a></li>
                <li><a class="cta-1" href="register.html">sign up</a></li>
                <li><a class="cta-1" href="login.html">sign in</a></li>
            </ul>
        </div>

        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
    </nav>

    <section class="auth-wrapper">
        <h3>Book Tutor</h3>
        <form action="" method="POST">

            <label for="booking_id">
                Booking ID
                <input type="number" name="booking_id" id="booking_id" min="1" required>
            </label>

            <label for="amount">
                Amount ($)
                <input type="number" name="amount" id="amount" step="0.01" min="0" required>
            </label>

            <label for="method">
                Payment Method
                <select name="method" id="method" required>
                    <option value="" disabled selected>-- select method --</option>
                    <option value="card">Card</option>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="cash">Cash</option>
                </select>
            </label>

            <label for="status">
                Payment Status
                <select name="status" id="status">
                    <option value="pending" selected>Pending</option>
                    <option value="paid">Paid</option>
                    <option value="failed">Failed</option>
                </select>
            </label>

            <button type="submit">Complete Payment &rarr;</button>

        </form>


    </section>

    <footer>
        <p>Philip Gisanrin &copy;2025. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.navlinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

    </script>
</body>

</html>
